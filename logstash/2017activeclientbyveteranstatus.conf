input {
	file {
		path => "/home/ubuntu/ccfl-data/subsidy-data/2017activeclientbyveteranstatus.csv"
		start_position => "beginning"
		ignore_older => 0
		sincedb_path => "/dev/null"
	}
}

filter {
	csv {
		separator => ","
		columns => ["# Client", "Veteran Status", "Date"]
	}
	mutate {
		convert => {"# Client" => "integer"}
	}
	date {
		match => ["Date", "MM/yyyy"]
		target => "Date"
	}
}

output {
	elasticsearch {
		hosts => "http://localhost:9200"
		index => "subsidy-activeclientbyveteranstatus"
	}
stdout {}
}
